{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h1>User Profile</h1>
    
    <div class="profile-info">
        <h2>{{ request.user.get_full_name|default:request.user.username }}</h2>
        <p>Role: {{ profile.role }}</p>
        {% if profile.profile_picture %}
        <img src="{{ profile.profile_picture }}" alt="Profile Picture" class="profile-picture">
        {% endif %}
    </div>

    <form method="post">
        {% csrf_token %}
        {{ profile_form.as_p }}
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
</div>
{% endblock %}
